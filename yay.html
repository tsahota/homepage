    <body>
        <h2>...</h2> <!-- Well done, good job -->
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjNzaTZvNG83czVmeHQ2cjMyaHZiNW9uZW5xa2VmeWhiYnZ4ZzExbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NEvPzZ8bd1V4Y/giphy.webp" />
        <div class='centreblock'>
            <form action="index.html">
                <button>Go back</button>
            </form>
            <form action="end.html">
                <button>Continue</button>
            </form>
        </div>
        <script>

            let header_element = document.body.querySelector('h2');
            let go_ahead = 0;

            const populate_title = function() {
                if (go_ahead) {
                    header_element.innerHTML = 'Well done, good job';
                } else {
                    header_element.innerHTML = '...';
                    go_ahead += 1;
                }

            };

            window.setInterval(populate_title, 2000)

        </script>
    </body>
