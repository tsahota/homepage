            let colour1 = 'rgb(4, 72, 72)';  // rgb(8, 143, 143) #044848
            let colour2 = 'rgb(108,70,12)'; // rgb(217,139,25)

            const switch_colour = function() {
                let body = document.querySelector('body')
                let current_colour = window.getComputedStyle(body).backgroundColor;
                console.log("current colour: ", current_colour)
                console.log("colour1: ", colour1)
                console.log("colour2: ", colour2)

                if (current_colour == colour1) {
                    body.style.backgroundColor = colour2;
                } else {
                    body.style.backgroundColor = colour1;
                }
            }

            window.setInterval(switch_colour, 1000)
